<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Top Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-blue-600">MyWebsite</div>
        <ul class="hidden md:flex space-x-6">
            <li><a href="#" class="hover:text-blue-600">Home</a></li>
            <li><a href="#" class="hover:text-blue-600">About</a></li>
            <li><a href="#" class="hover:text-blue-600">Services</a></li>
            <li><a href="#" class="hover:text-blue-600">Contact</a></li>
        </ul>
        <button class="md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <!-- Layout with Sidebar -->
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="bg-white w-full md:w-64 p-4 shadow-md">
            <h2 class="text-lg font-semibold mb-4">Sidebar</h2>
            <ul class="space-y-2">
                <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Dashboard</a></li>
                <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Profile</a></li>
                <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Settings</a></li>
                <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4">Welcome to My Website</h1>
            <p class="text-gray-600 mb-4">This is a beautiful layout with responsive design using Tailwind CSS.</p>
        <body class="bg-gray-100 text-gray-800">
        
            <div class="container mx-auto p-4">
                <h1 class="text-2xl font-bold mb-6 text-center">GitHub Followers</h1>
                <div id="followers" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Cards will be inserted here -->
                </div>
            </div>
        </main>
    </div>
    



    <script>
        fetch("https://api.github.com/users/Arun-cloud-dev/followers")
        .then(response => response.json())
        .then(data =>{
            const container = document.getElementById('followers')
            data.forEach(follower => {
                const card = document.createElement('div');
                card.className= 'bg -white shadow p4 rounded-lg text-center';
                card.innerHTML= `
                <img src="${follower.avatar_url}" alt="${follower.login}" class="w-16 h-16 rounded-full mx-auto mb-2">
            <p class="font-semibold">${follower.login}</p>
            <a href="${follower.html_url}" target="_blank" class="text-blue-600 text-sm">View Profile</a>
                `;
                container.appendChild(card);
            })
            .catch (error => {
                console.error('Error fetching followers:', error);
            })
        })
    </script>
    
</body>

</html>

        <ul id="myList">

        </ul>
    </div>


    <button id="removeItem">Remove First Item</button>

<button onclick="alert('Button is clicked using an inline event !')">click me for inline example </button>



    <script>
        const list = document.getElementById('myList');
        const removeButton = document.getElementById('removeItem');

removeButton.addEventListener('click', () => {
    if (list.firstChild){
        list.removeChild(list.firstChild)
    };
})

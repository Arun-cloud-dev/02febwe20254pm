<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced js</title>
</head>
<body>
    <h2>Api Dtata is here on the screen </h2>
    <div id="followers">
        shows the dtat here 
    </div>

    <!-- <script src="./index.js"></script> -->

<script>
            async function fetchFollowers() {
                try{
                    const response =  await fetch('https://api.githu.com/users/Arun-cloud-dev/followers')
                    const followers = await response.json();


                    let output = '';

                    followers.forEach(follower => {
                        output += `
                        <div style="margin-bottom :20px;"> 
                            <img src="${follower.avatar_url}" width="90" height="90" style="border-radius:50%;"></img>
                            <p>${follower.login}</p>
                            </div>
                        `
                    });

                    document.getElementById('followers').innerHTML = output;
                }catch(error){
                    console.error('Error fetching followers:', error)
                }     
            }

            fetchFollowers();
</script>



</body>
</html>
